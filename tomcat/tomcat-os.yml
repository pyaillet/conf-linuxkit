kernel:
  image: linuxkit/kernel:4.14.34
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.3
  - linuxkit/runc:v0.3
  - linuxkit/containerd:v0.3
onboot:
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.3
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
services:
  - name: getty
    image: conf-linuxkit/getty-tomcat:v0.1
    env:
     - INSECURE=true
  - name: tomcat
    image: conf-linuxkit/lkt-tomcat:v0.1
    net: host
trust:
  org:
    - linuxkit
